<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&subset=cyrillic,cyrillic-ext" rel="stylesheet">

</head>
<body>
    <div id="calculator">

        <h1 class="page-title">Если бы на прошлой неделе вы инвестировали&nbsp;в&nbsp;ПАММ-счет успешного управляющего</h1>
        <div class="pamm-calculator">
            <div class="p-calc__names-table">
                    <span class="names-table__head">
                            <span class="names-table__left-column">№ счета</span>
                            <span>Управляющий</span>
                    </span>
                    <ul>
                        <li class="names-table__row">
                            <span class="names-table__left-column">
                                <span class="names-table__number">11970</span>
                            </span>
                            <span>Galax</span>
                        </li>
                        <li class="names-table__row">
                            <span class="names-table__left-column">
                                <span class="names-table__number">7348</span>
                            </span>
                            <span>Veronica</span>
                        </li>
                        <li class="names-table__row">
                            <span class="names-table__left-column">
                            <span class="names-table__number">10555</span>
                            </span>
                            <span>Dragonfly</span>
                        </li>
                        <li class="names-table__row">
                            <span class="names-table__left-column">
                            <span class="names-table__number">10504</span>
                            </span>
                            <span>Condor</span>
                        </li>
                        <li class="names-table__row">
                            <span class="names-table__left-column">
                                <span class="names-table__number">10469</span>
                            </span>
                            <span>Shark_007</span>
                        </li>
                    </ul>
                </table>
            </div>
            <div class="p-calc__slider-box">
                <div class="slider-box__slider">
                    <div class="slider__bubble">1 000 000 $</div>

                    <div class="slider__body"></div>
                    <div class="slider__progress"></div>
                    <div class="slider__thumb"></div>
                </div>

                <div class="slider-box__deposit-result">
                    <div>

                        <div class="deposit-result__text">Сегодня ваш депозит бы составил</div>
                        <div class="deposit-result__value">1 265 $</div>
                    </div>
                    <div>
                        <div class="deposit-result__text">За год при повторении вклада, заработали бы</div>
                        <div class="deposit-result__value">27 432 $</div>

                    </div>



                </div>
            </div>
        </div>
    </div>
    <scrip url="script.js"></scrip>
</body>
</html>
